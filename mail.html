<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Lup's — Личный кабинет</title>
  <meta name="viewport" content="width=600, initial-scale=1">
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Arial, sans-serif;
      background: #1a237e;
      color: #222;
    }
    .container {
      max-width: 600px;
      margin: 0 auto;
      padding: 0 0 32px 0;
    }
    .header {
      padding: 24px 0 0 0;
      color: #fff;
    }
    .header-title {
      font-size: 2rem;
      font-weight: 700;
      margin-bottom: 0.3em;
    }
    .header-user {
      font-size: 1rem;
      font-weight: 400;
      margin-bottom: 1.5em;
    }
    .avatar {
      position: absolute;
      right: 40px;
      top: 32px;
      width: 40px;
      height: 40px;
      border-radius: 50%;
      background: linear-gradient(135deg, #4fc3f7 30%, #1976d2 90%);
      border: 2px solid #fff;
    }
    .card {
      background: #fff;
      border-radius: 16px;
      box-shadow: 0 2px 8px rgba(26,35,126,0.04);
      margin-bottom: 24px;
      padding: 32px 24px;
    }
    .card-title {
      text-align: center;
      font-size: 1.3rem;
      font-weight: 500;
      margin-bottom: 24px;
    }
    .activity-row {
      display: flex;
      align-items: center;
      margin-bottom: 24px;
    }
    .activity-label {
      flex: 1.7;
      font-size: 1rem;
    }
    .activity-slider {
      flex: 3;
      margin: 0 16px;
      position: relative;
    }
    .activity-slider input[type=range] {
      width: 100%;
      accent-color: #f44336;
      height: 4px;
    }
    .activity-value {
      flex: 0.6;
      color: #f44336;
      font-size: 1.1rem;
      text-align: right;
      min-width: 32px;
    }
    .stipendia-row {
      display: flex;
      justify-content: space-between;
      text-align: center;
      margin-top: 16px;
    }
    .stipendia-col {
      flex: 1;
    }
    .stipendia-label {
      color: #888;
      font-size: 0.95rem;
      margin-bottom: 6px;
    }
    .stipendia-value {
      font-size: 1.3rem;
      font-weight: 500;
      color: #43a047;
      letter-spacing: 0.5px;
    }
    .stipendia-value.total {
      color: #26c6da;
    }
    .semester-row {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 18px;
    }
    .semester-label {
      font-size: 1rem;
    }
    .semester-value {
      font-size: 2rem;
      color: #f44336;
      font-weight: 500;
    }
    .semester-details {
      text-align: center;
      color: #888;
      font-size: 1rem;
      margin-top: 8px;
      line-height: 1.5;
    }
    @media (max-width: 640px) {
      .container { padding: 0 2vw 32px 2vw; }
      .card { padding: 20px 6px; }
      .header { padding-left: 8px; }
      .avatar { right: 12px; }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <div class="header-title">Lup's</div>
      <div class="header-user">Иванов Александр Сергеевич</div>
      <div class="avatar"></div>
    </div>
    <div class="card">
      <div class="card-title">Баллы активности</div>
      <div class="activity-row">
        <div class="activity-label">Научная деятельность</div>
        <div class="activity-slider">
          <input type="range" min="0" max="100" value="45" disabled>
        </div>
        <div class="activity-value">45</div>
      </div>
      <div class="activity-row">
        <div class="activity-label">Общественная деятельность</div>
        <div class="activity-slider">
          <input type="range" min="0" max="100" value="78" disabled>
        </div>
        <div class="activity-value">78</div>
      </div>
      <div class="activity-row">
        <div class="activity-label">Спортивная деятельность</div>
        <div class="activity-slider">
          <input type="range" min="0" max="100" value="32" disabled>
        </div>
        <div class="activity-value">32</div>
      </div>
    </div>
    <div class="card">
      <div class="card-title">Стипендия</div>
      <div class="stipendia-row">
        <div class="stipendia-col">
          <div class="stipendia-label">Базовая</div>
          <div class="stipendia-value">₽2,200</div>
        </div>
        <div class="stipendia-col">
          <div class="stipendia-label">Повышенная</div>
          <div class="stipendia-value">₽4,500</div>
        </div>
        <div class="stipendia-col">
          <div class="stipendia-label">Итого</div>
          <div class="stipendia-value total">₽6,700</div>
        </div>
      </div>
    </div>
    <div class="card">
      <div class="card-title">Текущий семестр</div>
      <div class="semester-row">
        <div class="semester-label">Средний балл</div>
        <div class="semester-value">4.7</div>
      </div>
      <div class="semester-details">
        6 семестр, 3 курс<br>
        ИЗВТ
      </div>
    </div>
  </div>
</body>
</html>
